<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=routine,search"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><script defer="defer" src="main.js"></script></head><body><header><h1 class="website-logo"><span class="material-symbols-outlined">routine </span>WeatherApp</h1><form><div class="search-container"><label for="search" class="search-label">Search</label> <input id="search" name="search" class="search-input" placeholder="Search" autocomplete="off"> <span class="material-symbols-outlined search-icon">search</span></div></form><div class="temperature-mode"><p class="fahrenheit">F°</p><label class="switch"><input type="checkbox" class="temperature-checkbox"> <span class="slider round"></span></label><p class="celsius">C°</p></div></header><div class="current"><h3 class="date"></h3><div class="main-information"><object class="weather-icon"></object><div class="overview"><h2 class="city"></h2><p class="country"></p><p class="current-temperature"></p></div></div></div><div class="forecast"></div><footer class="credits"><p>API by <a target="_blank" rel="noopener noreferrer" href="https://www.visualcrossing.com/weather-api/">Visual Crossing</a></p><p>Made By <a target="_blank" rel="noopener noreferrer" href="https://github.com/vins123sinned">Vinson</a></p><p>Icons by <a target="_blank" rel="noopener noreferrer" href="https://github.com/Makin-Things/weather-icons/tree/main/animated">Makin-Things</a></p></footer></body></html>
