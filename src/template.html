<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Repository</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=routine,search" />
</head>
<body>
    <header>
        <h1 class="website-logo">
            <span class="material-symbols-outlined">
                routine
            </span>
            WeatherApp
        </h1>
        <form>
            <div class="search-container">
                <label for="search" class="search-label">Search</label>
                <input type="text" id="search" name="search" class="search-input">
                <span class="material-symbols-outlined search-icon"> search </span>
            </div>
        </form>
        <div class="temperature-mode">
            <p class="fahrenheit">F°</p>
            <label class="switch">
                <input type="checkbox" class="temperature-checkbox">
                <span class="slider round"></span>
            </label>
            <p class="celsius">C°</p>
        </div>
    </header>
    <h3 class="date"></h3>
    <div class="main-information">
        <object class="weather-icon"></object>
        <div class="overview">
            <h2 class="city"></h2>
            <p class="country"></p>
            <p class="current-temperature"></p>
        </div>
    </div>
</body>
</html>
