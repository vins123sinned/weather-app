<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Repository</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=routine,search" />
</head>
<body>
    <h1 class="website-logo">
        <span class="material-symbols-outlined">
            routine
        </span>
        WeatherApp
    </h1>
    <header>
        <form>
            <div>
                <label for="search">Search</label>
                <input type="text" id="search" name="search">
                <span class="material-symbols-outlined search-icon"> search </span>
            </div>
        </form>
        <div class="temperature-mode">
            <p class="temperature-text">Temperature</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
</body>
</html>
